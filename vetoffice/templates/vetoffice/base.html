{% load static %} 
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'vetoffice/style.css' %}" />
  <title>{% block title %}LittleVet{% endblock %}</title>
  {% block head %}
  {% endblock %}
</head>
<body>   
  <div class="app">
    {% if user.is_authenticated %}
    <a class="logout" href="/logout">Logout</a>
    {% endif %}
    <header>
      <div style="text-align: center;">
        <img src="{% static 'vetoffice/logo.png' %}" alt="logo" width=200px height=auto>
        </div>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
  </html>
