{% load static %} 
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="{% static 'vetoffice/style.css' %}" />
  <title>{% block title %}LittleVet{% endblock %}</title>
  {% block head %}{% endblock %}
</head>
<body>   
    <div class="app">
        {% if user.is_authenticated %}
        <a class="logout" href="/logout">Logout</a>
        {% endif %}
    <header>
      <div class="header-first-row">
        <h1 class="title">LittleVet</h1>
      </div>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
</body>
</html>
